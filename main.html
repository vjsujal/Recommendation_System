<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot Website</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li id="open-chat-li"><button id="open-chat-button" onclick="openChat()">Open Chat</button></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Welcome to our website!</h1>
    </main>

    <footer>
        &copy; 2023 Chatbot Website
    </footer>

    <div id="chatbot">
        <div id="chat-container">
            <div id="chat-header">
                Chatbot
                <span id="minimize-chat" onclick="toggleChatSize()">-</span>
                <span id="close-chat" onclick="closeChat()">X</span>
            </div>
            <div id="chat-content">
                <div class="user-message">Hello! How can I help you?</div>
            </div>
            <div id="chat-input">
                <label for="image-upload" id="upload-icon">
                    <i class="fas fa-upload"></i> Upload Image
                </label>
                <input type="file" id="image-upload" accept="image/*" multiple="false">
                <input type="text" id="message" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
