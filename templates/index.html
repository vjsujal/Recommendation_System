<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Page</title>
    
    <link rel="stylesheet" href="../static/css/productCSS.css">
    <link rel="stylesheet" href="../static/css/styleBot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">Ecommerce</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <i class="fas fa-shopping-cart"></i>
        </ul>
    </nav>

    


    <!-- chatbot section -->
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <i class="fas fa-user" style="color: aliceblue;" ></i>
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Virtual Assistant</h4>
                    <!-- <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p> -->
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <label for="image-upload" class="custom-upload-btn"><i class="fas fa-file-image" ></i></label>
                <input type="file" id="image-upload" accept="image/*" onchange="displayFileName()" multiple="false">
                <input name="message" class="enter_msge" type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">  
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
      </div>
      <div class="chatbox__button">
          <button><img src="../static/images/chatbox-icon.svg" /></button>
      </div>
      <!-- chatbot section ends -->
